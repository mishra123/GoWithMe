<div class="container">
  <div style="text-align:center">
<div class="flex-container"> <header>
   <h1>
    Register Beacon Devices
  </h1>
  </header>
  </div>
  <div style="height: 20px;"></div>
  <img width="200" src="./assets/images/logo.png">
 <div style="height: 20px;"></div></div></div>
<div class="form-signin">
  <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
  <div class="form-group">
    <h2>Reset Password</h2></div>
  <div class="form">
    <form class="form-signin">
      <div class="form-group">
        <input type="text" placeholder="Enter Verification Code" id="verificationCode"  class="form-control"
            [(ngModel)]="verificationCode" name="verificationCode" required #cde="ngModel">
      </div>

       <div class="form-group">
        <input type="password" placeholder="Enter New Password" id="password"  class="form-control"
            [(ngModel)]="password" name="password" required #new="ngModel">
      </div>
     
      <button type="submit" class="btn btn-info btn-block" (click)="onNext()">Reset Password</button>
      <p> <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-group"></i> Login</a><br/>
        <a [routerLink]="['/home/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend Confirmation Code</a>
    </p>
 </form>
</div></div>
