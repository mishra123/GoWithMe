<div class="container">
  <div style="text-align:center">
     <img width="200" src="./assets/images/logo.png">
<div class="flex-container"> <header>
   <h1>
    Register Beacon Devices
  </h1>
  </header>
  </div>
  </div></div>
<div class="form-signin">
  <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
  <div class="form-group">
    <h2>Reset Password</h2></div>
  <div class="form">
    <form class="form-signin">
      <div class="form-group">
        <input type="text" placeholder="Enter Username" id="username"  class="form-control"
            [(ngModel)]="username" name="username" required #user="ngModel">
      </div>
     
      <button type="submit" class="btn btn-info btn-block" (click)="onNext()">Send Verification Code</button>
      <p> <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-group"></i> Login</a><br/>
        <a [routerLink]="['/home/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend Confirmation Code</a>
    </p>
 </form>
</div></div>
