<div class="container">
  <div style="text-align:center">
<div class="flex-container"> <header>
   <h1>
    Register Beacon Devices
  </h1>
  </header>
  </div>
  <div style="height: 20px;"></div>
  <img width="200" src="./assets/images/Destination_SA_workingLogoWeb.png">
 <div style="height: 20px;"></div></div></div>
<div class="form-signin">
  <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
     <div *ngIf="successMessage!=null" class="alert alert-success">
        {{ successMessage }}
    </div>
  <div class="form-group">
    <h2>Log in to the Bluetooth Regstry</h2></div>
  <div class="form">
    <form class="form-signin">
      <div class="form-group">
        <input type="text" placeholder="Enter Username" id="username"  class="form-control"
            [(ngModel)]="username" name="username" required #user="ngModel">
      </div>
       <div class="form-group">
        <input type="password" placeholder="Enter Password" id="password" class="form-control"
            [(ngModel)]="password" name="password" required #pwd="ngModel">
        </div>
        <div class="form-group">
        <input type="password" placeholder="Enter New Password" id="newPassword" class="form-control"
            [(ngModel)]="newPassword" name="newPassword" required #newpwd="ngModel">
        </div>
   
      <button type="submit" class="btn btn-info btn-block" (click)="forChangePassword()">Login</button>
 <div *ngIf="successMessage!=null" >
     <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-group"></i> Login</a>
    </div>
 </form>
</div></div>
<div class="footer-div">Copyright@2017 DPTI | Location SA</div>
