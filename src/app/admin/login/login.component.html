<div class="container">
  <div style="text-align:center">
  <img src="./assets/images/logo.png" align="center" height="170px;" width="180px;" />
<div class="flex-container"> <header><h1>
  
    Register Beacon Devices
  </h1>
  </header>
  </div>
  
</div></div>
<div class="form-signin">
  <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
  <div class="form-group">
    <h2>Log in to the Beacon Regstry</h2></div>
  <div class="form">
    <form class="form-signin">
      <div class="form-group">
        <input type="text" placeholder="Enter Username" id="username"  class="form-control"
            [(ngModel)]="username" name="username" required #user="ngModel">
      </div>
       <div class="form-group">
        <input type="password" placeholder="Enter Password" id="password" class="form-control"
            [(ngModel)]="password" name="password" required #pwd="ngModel">
        </div>
   
      <button type="submit" class="btn btn-info btn-block" (click)="login()">Login</button>
      <p><a style="background-color:black;"  [routerLink]="['/home/registration']"> <i class="fa fa-fw fa-group"></i> Register</a><br/> 
        <a style="background-color:black;" [routerLink]="['/home/resetpassword/']"> <i class="fa fa-fw fa-group"></i> Forgot Password?</a><br/>
      </p>
 </form>
</div></div>
