<div class="container">
  <div style="text-align:center">
<div class="flex-container"> <header>
   <h1>
    Register Beacon Devices
  </h1>
  </header>
  </div>
  <div style="height: 20px;"></div>
  <img width="200" src="./assets/images/Destination_SA_workingLogoWeb.png">
 <div style="height: 20px;"></div></div></div>
<div class="form-signin">
  <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
  <div class="form-group">
    <h2>Confirm the Account</h2></div>
  <div class="form">
    <form class="form-signin">
      <div class="form-group">
        <input type="text" placeholder="Enter Email" id="username"  class="form-control"
            [(ngModel)]="username" name="username" required #user="ngModel">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Enter Confirmation Code" id="confirmationCode"  class="form-control"
            [(ngModel)]="confirmationCode" name="confirmationCode" required #cde="ngModel">
      </div>
      <button type="submit" class="btn btn-info btn-block" (click)="confirmRegistration()">Confirm Registration</button>
      <p>
      <a [routerLink]="['/home/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend Code</a><br/>
      </p>
 </form>
</div></div>
